<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        :root {
            --primary: #06b6d4;
            --secondary: #8b5cf6;
            --bg-dark: #030712;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
        }

        h1,
        h2,
        h3,
        label,
        button,
        .custom-trigger {
            font-family: 'Space Grotesk', sans-serif;
        }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
        }

        .glow-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            pointer-events: none;
            animation: pulseOrb 8s ease-in-out infinite alternate;
        }

        @keyframes pulseOrb {
            0% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }

            100% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.1);
            }
        }

        .tech-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            border-color: var(--primary);
        }

        .btn-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .btn-glow:hover::after {
            left: 100%;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 1.5s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Pulsing Border Glow for Result Card */
        @keyframes borderPulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(6, 182, 212, 0.2), inset 0 0 10px rgba(6, 182, 212, 0.1);
                border-color: rgba(6, 182, 212, 0.3);
            }

            50% {
                box-shadow: 0 0 30px rgba(6, 182, 212, 0.8), inset 0 0 15px rgba(6, 182, 212, 0.4);
                border-color: rgba(6, 182, 212, 1);
            }
        }

        .animate-glow-pulse {
            animation: borderPulse 2.5s ease-in-out infinite;
        }

        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 100%;
        }

        .custom-trigger {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 500;
            color: #d1d5db;
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid rgb(55, 65, 81);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-trigger:hover {
            border-color: #4b5563;
        }

        .custom-select-wrapper.open .custom-trigger {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }

        .arrow {
            transition: transform 0.3s;
            width: 1rem;
            height: 1rem;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        .custom-select-wrapper.open .arrow {
            transform: rotate(180deg);
        }

        .custom-options {
            position: absolute;
            display: block;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid rgb(55, 65, 81);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            background: rgba(3, 7, 18, 0.95);
            backdrop-filter: blur(10px);
            margin-top: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            max-height: 250px;
            overflow-y: auto;
        }

        .custom-select-wrapper.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-option {
            position: relative;
            display: block;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            font-weight: 400;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .custom-option:last-child {
            border-bottom: none;
        }

        .custom-option:hover {
            background: rgba(6, 182, 212, 0.1);
            color: var(--primary);
            padding-left: 1.25rem;
        }

        .custom-option.selected {
            background: rgba(139, 92, 246, 0.15);
            color: var(--secondary);
        }

        .custom-options::-webkit-scrollbar {
            width: 6px;
        }

        .custom-options::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.5);
        }

        .custom-options::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }

        .custom-options::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .original-select {
            display: none;
        }
    </style>
</head>

<body class="text-gray-300 antialiased selection:bg-cyan-500 selection:text-black">
    <div class="grid-bg"></div>
    <div class="glow-orb"></div>
    <main class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
        <div class="text-center mb-8 space-y-2 relative">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">
                Salary <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-400">Predictor</span>
            </h1>
            <p class="text-gray-400 text-sm md:text-base max-w-md mx-auto">
                AI estimated salary prediction based on 2026 market data.
            </p>
        </div>
        <div class="tech-panel w-full max-w-2xl rounded-2xl relative group">
            <div
                class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50">
            </div>
            <div
                class="absolute bottom-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50">
            </div>
            <div
                class="absolute top-0 left-0 w-[1px] h-full bg-gradient-to-b from-transparent via-cyan-500 to-transparent opacity-50">
            </div>
            <div
                class="absolute top-0 right-0 w-[1px] h-full bg-gradient-to-b from-transparent via-cyan-500 to-transparent opacity-50">
            </div>
            <div class="p-6 md:p-8">
                <form id="salaryForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2 group">
                        <label for="experience"
                            class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 group-focus-within:text-cyan-400 transition-colors">
                            Years of Experience
                        </label>
                        <div class="relative">
                            <input type="number" id="experience" name="experience" placeholder="0.0" min="0" max="25"
                                step="0.5"
                                class="w-full bg-gray-900/50 border border-gray-700 text-white text-lg rounded-lg focus:ring-0 focus:border-[#06b6d4] focus:shadow-[0_0_10px_rgba(6,182,212,0.2)] block p-3.5 placeholder-gray-600 transition-all outline-none font-mono">
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-500 font-mono text-sm">
                                YEARS</div>
                        </div>
                    </div>
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Target
                            Role</label>
                        <select id="role" name="role" class="original-select">
                            <option value="" disabled selected>Select Role...</option>
                            <option value="Backend Engineer">Backend Engineer</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                            <option value="Engineering Manager">Engineering Manager</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="ML Engineer">ML Engineer</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="QA Engineer">QA Engineer</option>
                            <option value="Senior Software Engineer">Senior Software Engineer</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="group">
                        <label
                            class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Education</label>
                        <select id="education" name="education" class="original-select">
                            <option value="" disabled selected>Select Degree...</option>
                            <option value="BCA">BCA</option>
                            <option value="BTech/BE">BTech / BE</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                            <option value="MTech/ME">MTech / ME</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    <div class="group">
                        <label
                            class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Location</label>
                        <select id="location" name="location" class="original-select">
                            <option value="" disabled selected>Select City...</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi NCR">Delhi NCR</option>
                            <option value="Gurgaon">Gurgaon</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Company
                            Tier</label>
                        <select id="company_type" name="company_type" class="original-select">
                            <option value="" disabled selected>Select Tier...</option>
                            <option value="FAANG/Global Tech">FAANG / Global Tech</option>
                            <option value="Mid-tier IT">Mid-tier IT</option>
                            <option value="Product">Product Based</option>
                            <option value="Service-based">Service Based</option>
                            <option value="Startup">Startup</option>
                            <option value="Unicorn Startup">Unicorn Startup</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 pt-4">
                        <button type="submit"
                            class="btn-glow cursor-pointer w-full bg-white text-black font-bold py-4 rounded-full text-lg tracking-wide hover:bg-cyan-50 transform active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                            <span>RUN PREDICTION</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div id="resultOverlay"
                class="hidden absolute inset-0 bg-gray-900 flex flex-col items-center justify-center text-center p-6 z-20 transition-all duration-500 rounded-2xl opacity-0 translate-y-4">
                <div
                    class="animate-glow-pulse w-full max-w-sm border border-cyan-500/30 bg-cyan-900/10 rounded-xl p-8 relative overflow-hidden">

                    <div class="absolute top-0 left-0 w-full h-full opacity-30 pointer-events-none">
                        <div class="scan-line"></div>
                    </div>

                    <h3 class="text-cyan-400 text-xs font-bold uppercase tracking-[0.2em] mb-4">Analysis Complete</h3>

                    <div class="text-4xl md:text-5xl font-bold text-white font-mono mb-2">
                        <span id="currencySymbol" class="text-2xl text-gray-500 align-top mr-1"></span><span
                            id="salaryAmount">0</span>
                    </div>

                    <p class="text-gray-400 text-sm mt-4">Estimated Annual CTC</p>

                    <button onclick="resetForm()"
                        class="mt-8 text-xs text-white underline underline-offset-4 hover:text-cyan-400 cursor-pointer transition-colors">
                        Run New Analysis
                    </button>
                </div>
            </div>
        </div>
        <footer class="mt-12 text-center text-gray-600 text-xs font-mono">
            SECURE CONNECTION â€¢ 2026 DATASET
        </footer>
    </main>

    <script>
        document.querySelectorAll('.original-select').forEach(select => {
            const wrapper = document.createElement('div');
            wrapper.className = 'custom-select-wrapper';
            const trigger = document.createElement('div');
            trigger.className = 'custom-trigger';
            const selectedOption = select.options[select.selectedIndex];
            trigger.innerHTML = `
            <span>${selectedOption.text}</span>
            <svg class="arrow" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
            `;
            const customOptions = document.createElement('div');
            customOptions.className = 'custom-options';
            Array.from(select.options).forEach(option => {
                if (option.disabled) return;
                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                customOption.textContent = option.text;
                customOption.dataset.value = option.value;
                if (option.selected) customOption.classList.add('selected');
                customOption.addEventListener('click', (e) => {
                    e.stopPropagation();
                    select.value = option.value;
                    select.dispatchEvent(new Event('change'));
                    trigger.querySelector('span').textContent = option.text;
                    wrapper.querySelectorAll('.custom-option').forEach(el => el.classList.remove('selected'));
                    customOption.classList.add('selected');
                    wrapper.classList.remove('open');
                });
                customOptions.appendChild(customOption);
            });
            trigger.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.custom-select-wrapper').forEach(w => {
                    if (w !== wrapper) w.classList.remove('open');
                });
                wrapper.classList.toggle('open');
            });
            wrapper.appendChild(trigger);
            wrapper.appendChild(customOptions);
            select.parentNode.insertBefore(wrapper, select.nextSibling);
        });
        document.addEventListener('click', () => {
            document.querySelectorAll('.custom-select-wrapper').forEach(w => w.classList.remove('open'));
        });
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentVal = Math.floor(progress * (end - start) + start);
                obj.innerHTML = new Intl.NumberFormat('en-IN').format(currentVal);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        function resetForm() {
            const overlay = document.getElementById('resultOverlay');
            overlay.classList.add('opacity-0', 'translate-y-4');
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 500);
        }

        document.getElementById('salaryForm').addEventListener('submit', function (e) {
            const experienceInput = document.getElementById('experience');
            const roleSelect = document.getElementById('role');
            const educationSelect = document.getElementById('education');
            const locationSelect = document.getElementById('location');
            const companyTypeSelect = document.getElementById('company_type');

            let errors = [];
            if (!experienceInput.value) errors.push("Experience");
            if (!roleSelect.value) errors.push("Role");
            if (!educationSelect.value) errors.push("Education");
            if (!locationSelect.value) errors.push("Location");
            if (!companyTypeSelect.value) errors.push("Company Type");

            if (errors.length > 0) {
                e.preventDefault();
                e.stopImmediatePropagation();
                alert("Please fill in all required fields: " + errors.join(", "));
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
